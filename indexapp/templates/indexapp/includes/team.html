{% load static %}

<div class="team section" id="team">
      <div class="container">
        <div class="row">
          {% for items in team %}
            <div class="col-lg-3 col-md-6">
              <div class="team-member">
                <div class="main-content">
                  <img src="{% static 'indexapp/assets/images/'|add:items.image %}" alt="">
                  {% comment %} <img src="assets/images/member-01.jpg" alt=""> {% endcomment %}
                  <span class="category">{{items.category}}</span>
                  <h4>{{items.name}}</h4>
                  <ul class="social-icons">
                    <li><a href="{{items.facebook_url}}"><i class="fab fa-facebook"></i></a></li>
                    <li><a href="{{items.twitter_url}}"><i class="fab fa-twitter"></i></a></li>
                    <li><a href="{{items.linkdin_url}}"><i class="fab fa-linkedin"></i></a></li>
                  </ul>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
