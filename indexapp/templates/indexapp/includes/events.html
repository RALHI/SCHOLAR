{% load static %}
<div class="section events" id="events">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="section-heading">
              <h6>Schedule</h6>
              <h2>Upcoming Events</h2>
            </div>
          </div>
          {% for items in events %}
              <div class="col-lg-12 col-md-6">
              <div class="item">
                <div class="row">
                  <div class="col-lg-3">
                    <div class="image">
                      <img src="{% static 'indexapp/assets/images/event-01.jpg' %}" alt="">
                      {% comment %} <img src="assets/images/event-01.jpg" alt=""> {% endcomment %}
                    </div>
                  </div>
                  <div class="col-lg-9">
                    <ul>
                      <li>
                        <span class="category">{{items.cateory}}</span>
                        <h4>{{items.title}}</h4>
                      </li>
                      <li>
                        <span>Date:</span>
                        <h6>{{items.date}}</h6>
                      </li>
                      <li>
                        <span>Time:</span>
                        <h6>{{items.time}}</h6>
                      </li>
                      <li>
                        <span>Price:</span>
                        <h6>${{items.price}}</h6>
                      </li>
                    </ul>
                    <a href="#"><i class="fa fa-angle-right"></i></a>
                  </div>
                </div>
              </div>
            </div>
          {% endfor %}
        </div>
      </div>
    </div>
